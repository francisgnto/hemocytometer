        <!-- </div> -->

      <div id="tally">Tap on a square to start counting</div>
      <div id="btn_container">
        <a href="##" id="clear" class="btn btn-warning">Clear</a>
        <a href="##" id="clearAll" class="btn btn-danger">Clear All</a>
        <a href="##" id="formula" class="btn btn-info">Formula</a>
        <a href="##" id="export" class="btn btn-success" style="display: none;">Export</a>
      </div>
      <div id="formulaView">cells/ml = counted &times; (DF/squares) &times; 10,000
        <input id="dilution" type="number" class="form-control" placeholder="Set dilution factor (default is 2)" aria-describedby="basic-addon1">
        <a id="reference" href="http://bit.ly/1Pm2mkd" target="_blank">reference</a>
      </div>
      <div id="exportView">
        <input id="email" type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
        <input id="title" type="text" class="form-control" placeholder="Experiment title" aria-describedby="basic-addon1">
        <button type="submit" href="##" id="sendResult" class="btn btn-primary"><span class="glyphicon glyphicon-send" aria-hidden="true"></span>  Send</button>
